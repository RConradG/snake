<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/app.js"></script>

  <title title="Welcome title.">Welcome to the Snake Game!</title>
  <body>
    <h1 class="text-gradient">Welcome to the Snake Game!</h1>
    <div class="instructions">
      <h2>How To Start:</h2>
      <p>Press any arrow key ⬆️ ⬇️ ⬅️ ➡️ to start the game.</p>
      <h2>Controls:</h2>
      <p>Use the arrow keys ⬆️ ⬇️ ⬅️ ➡️ to change the snake's direction.</p>
      <p>***To reset the game, click on the "Restart Game" button***</p>
    </div>
    <div class="text-gradient" id="game-status">
      <p id="score">Score: 0</p>
      <p id="high-score">High Score: 0</p>
    </div>
    <div id="game-over-message"></div>
    <canvas
      title="game board"
      aria-label="A game of Snake with brisket as food."
      id="board"
    ></canvas>
    <button aria-label="reset-button" title="reset-button" id="reset-button">
      Restart Game
    </button>
  </body>
</html>
